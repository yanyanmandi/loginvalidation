<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PASSWORD VALIDATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <h1> PASSWORD VALIDATION</h1>
    </head>
    <hr>
    <form>
        <table>

            <tr>
                <td> Username: </td>
                <td><input type="text" size=60 minlength="10" maxlength="30" id="uName" required autofocus></td>
            </tr>
                 
            <!--second row-->
            <tr>
                <td> Password: </td>
               <td><input type="password" size=60 minlength="10" maxlength="30" id="pWord" required></td>
            </tr>
            <tr>
                <td colspan="2"><p id="pMsg">Password Validation Message</p></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="button" value="Login" id="btnLogin">
                    <input type="reset" value="reset"></td>
                </td>
            </tr>
        </table>
    </form>
    <script src="pWordvalidation.js"></script>
</body>
</html>
